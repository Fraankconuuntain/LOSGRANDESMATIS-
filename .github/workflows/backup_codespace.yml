name: Backup Codespace

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/10 * * * *'  # Se ejecuta cada 10 minutos autom√°ticamente
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout el repositorio
        uses: actions/checkout@v3

      - name: Conectar con el Codespace y copiar archivos
        run: |
          echo "Conectando con el Codespace..."
          
          # Crear carpeta temporal para la copia
          mkdir -p backup_codespace
          
          # Copiar todos los archivos desde el Codespace al runner
          scp -r ${{ github.workspace }}/* backup_codespace/

          # Ir a la carpeta del respaldo
          cd backup_codespace
          
          # Configurar git
          git init
          git config user.name "FrankRespaldos"
          git config user.email "frankmulloni2@gmail.com"
          git branch -M main
          git remote add origin https://x-access-token:${{ secrets.BACKUP_GITHUB_TOKEN }}@github.com/FrankRespaldos/RespaldoLosgrandesmatis.git
          git pull origin main || echo "No previous repo found"

          # Agregar y hacer commit de los archivos
          git add .
          git commit -m "Backup del Codespace" || echo "No changes to commit"
          git push --force origin main
