name: Backup Entire Codespace

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/10 * * * *'  # Se ejecuta cada 10 minutos autom√°ticamente
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Listar Archivos en Codespace (Debug)
        run: ls -la ${{ github.workspace }}

      - name: Copiar todo el Codespace al Repositorio de Respaldo
        run: |
          cd /home/runner/work  # Directorio base donde se ejecuta el Codespace
          mkdir -p backup_repo
          cd backup_repo
          git init
          git config user.name "FrankRespaldos"
          git config user.email "frankmulloni2@gmail.com"
          git branch -M main
          git remote add origin https://x-access-token:${{ secrets.BACKUP_GITHUB_TOKEN }}@github.com/FrankRespaldos/RespaldoLosgrandesmatis.git
          git pull origin main || echo "No previous repo found"

          # Copia TODO el contenido del Codespace excepto carpetas innecesarias
          rsync -av --exclude=backup_repo --exclude=.git --exclude=.github ${{ github.workspace }}/ . 

          git add .
          git commit -m "Backup de todo el Codespace" || echo "No changes to commit"
          git push --force origin main
